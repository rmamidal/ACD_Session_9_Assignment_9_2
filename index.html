<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Carouse Demo | Session 9 Assignment 9.1</title>
    
    <!-- Including jquery and bootstrap javascript files-->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
    
    <!-- Including Bootstrap css file-->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>

    <!-- Internal styles-->
    <style type="text/css">
      .item {
        height: 450px;
      }
    </style>

  </head>
  <body>
  <div class="container">
  	<h1>Bootstrap Registration form & Model Demo</h1>
    <form name='registationForm' action="#">
      <div class="form-group">
        <label for="textFirstName">First Name</label>
        <input type="text" class="form-control" id="textFirstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="textLastName">Last Name </label>
        <input type="text" class="form-control" id="textLastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="emailEmailId">Email address</label>
        <input type="email" class="form-control" id="emailEmailId" placeholder="Enter Email Address">
      </div>
      <div class="form-group">
        <label for="passPassword">Password</label>
        <input type="password" class="form-control" id="passPassword" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="passConfirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="passConfirmPassword" placeholder="Enter Confirm password">
      </div>
      <div class="form-group">
        <button name="editForm" class="btn btn-primary" required="true" data-toggle="modal" data-target="#myModal"> Edit</button>
      </div>
    </form><!-- Registration Form -->
    <!---.modal popup-->
    <div id="myModal" class="modal">
      <div class="modal-dialog modal-md">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2> Edit User</h2>
          </div><!---.modal-header-->
          <div class="modal-body">
            <div class="form-group">
              <label for="textFirstName">First Name<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="textFirstName" placeholder="First Name" required="true">
            </div>
            <div class="form-group">
              <label for="textLastName">Last Name </label>
              <input type="text" class="form-control" id="textLastName" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="emailEmailId">Email address<span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="emailEmailId" placeholder="Enter Email Address" required="true">
            </div>
            <div class="form-group">
              <label for="passPassword">Password<span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="passPassword" placeholder="Enter password">
            </div>
            <div class="form-group">
              <label for="passConfirmPassword">Confirm Password<span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="passConfirmPassword" placeholder="Enter Confirm password" required="true">
            </div>
          </div><!---.modal-body-->
          <div class="modal-footer">
            Modal Footer
          </div><!---.modal-header-->
        </div><!---.modal-content-->
      </div>
    </div><!-- #myModal-->
  </div><!-- .container-->
  </body>
</html>
